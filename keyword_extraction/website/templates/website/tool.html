{%extends 'website/index.html'%}
{%load static%}
{% block content%}

<section id="tool">
    <h2>Use the Tool Below</h2>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg text-center">
                <h4 id="inputheading">Input Text here</h4>
                <form method="post">
                    {%csrf_token%}
                    <div class="form-group" id="textinput">
                        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Enter text" name="text-input" rows="7"></textarea>
                    </div>
                        <!-- <input class="form-control" type="text" placeholder="Enter URL" name="url-input"> -->
                        <!-- <input type="file" class="form-control-file" id="exampleFormControlFile1" name="file-input" placeholder="Attach File"> -->
                    <div class="container">
                        <div class="row">
                            <div class="col-sm">
                                <button type="button" class="btn" id="extractbtn">EXTRACT</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn" id="textbtn">USE TEXT</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn" id="urlbtn">USE URL</button>
                            </div>
                            <div class="col-sm">
                                <button type="button" class="btn" id="webbtn"><span>USE FILE</span></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-sm text-center">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn" id="analysis-btn">Generate Complete Analysis</button>
                        <button type="button" class="btn" id="algo-btn">View the Algorithm</button>
                        <button type="button" class="btn" id="word-cloud-btn">Generate Topic Model</button>
                    </div>
                </div>
                <div class="row text-center">
                    <h2 id="analysis-heading">TOPIC MODEL</h2>
                </div>
                <div class="row" id="analysis-content">
                    <img src="{%static 'images/word-cloud.jpg'%}" alt="analysis" id="word-cloud-img">
                </div>
            </div>
        </div>
    </div>
</section>
{%endblock content%}
{%block scripts%}
<script src="{%static 'js/tool.js'%}"></script>
{%endblock scripts%}
